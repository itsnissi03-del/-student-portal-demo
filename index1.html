<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Resume Shortlisting</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>AI Resume Shortlisting</h1>
    <form id="resumeForm">
      <label for="resumeUpload">Upload Resume (PDF/DOC):</label>
      <input type="file" id="resumeUpload" accept=".pdf,.doc,.docx" required />
      <button type="submit">Submit</button>
    </form>

    <div class="results">
      <h2>Shortlisted Candidates</h2>
      <ul id="shortlist">
        <!-- AI-generated shortlist will appear here -->
      </ul>
    </div>
  </div>
</body>
</html>
